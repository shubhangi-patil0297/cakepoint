    <table class="outer_form">
        <tr class="inner_row">
            <td class="form_item">
                <label> Name </label>
            </td>
            <td class="form_item">
                <input type="text" placeholder="Your Name......" class="form_input">
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
              <label> Password  </label>
            </td>
            <td class="form_item">
                <input type="password" placeholder="Your password ...." class="form_input">
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
                <label> Select Age </label>
            </td>
            <td class="form_item">
                <input type="number" placeholder="Your Age......" class="form_input">
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
                <label> Date Of Birth </label>
            </td>
            <td class="form_item">
                <input type="date" placeholder="Your Age......" class="form_input" >
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
                <label> Gender </label>
            </td>
            <td class="form_item">
                <lable> Male </lable>
                <input type="radio" name="gender">
                <lable> Female </lable>
                <input type="radio" name="gender">
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
              <label> City   </label>
            </td>
            <td class="form_item">
                <select class="form_input">
                    <option>Mumbai</option>
                    <option>bhatinda</option>
                    <option>Pune</option>
                    <option>Surat</option>
                </select>
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
              <label> Address   </label>
            </td>
            <td class="form_item">
                
                    
                       <textarea name="" id="" cols="30" rows="10" class="form_input"></textarea>
                
            </td>
        </tr>
        <tr class="inner_row">
            <td class="form_item">
             
            </td>
